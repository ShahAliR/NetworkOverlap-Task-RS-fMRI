# Spatial Overlap Analysis Configuration Template
# Copy this file to config.yaml and update paths for your analysis

# Analysis description
description: "Spatial overlap between resting-state networks and task activation"

# File paths
paths:
  task_map: "/path/to/your/task_statistical_map.nii.gz"
  rest_map: "/path/to/your/resting_state_connectivity_map.nii.gz"
  mask: "/path/to/your/grey_matter_mask.nii.gz"  # Optional
  output_dir: "/path/to/your/output/directory"

# Statistical parameters
analysis:
  # Degrees of freedom for your analyses
  task_df: 17
  rest_df: 36
  
  # FWE-corrected thresholds from your data
  task_fwe_threshold: 3.6459
  rest_fwe_threshold: 3.3328
  
  # Alpha level for binary overlap thresholding
  binary_threshold_alpha: 0.001

# Sensitivity analysis parameters
sensitivity_analysis:
  min_t: 2.0
  max_t: 8.0
  step: 0.25

# Output configuration
output:
  # Custom names for output files
  map_names:
    task_specific: "task_specific_regions"
    rest_specific: "rest_specific_regions"
    overlap: "task_rest_overlap"
    combined_map: "combined_visualization"
    continuous_overlap: "continuous_overlap_map"
  
  # Report and data files
  report_name: "spatial_overlap_metrics.txt"
  sensitivity_csv: "threshold_sensitivity.csv"
  sensitivity_plot: "threshold_sensitivity_plot.png"