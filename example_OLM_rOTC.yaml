# Example configuration for OLM task vs rOTC resting-state analysis

description: "OLM task activation vs rOTC resting-state connectivity"

paths:
  task_map: "/data/projects/MeMoSLAP/derivatives/tasks/OLM/group_analysis/OLM_learning_baseline_tmap.nii.gz"
  rest_map: "/data/projects/MeMoSLAP/derivatives/resting_state/rOTC/conn_rotc_fwer_corrected.nii.gz"
  mask: "/data/standard/masks/MNI152_T1_2mm_brain_mask.nii.gz"
  output_dir: "/data/projects/MeMoSLAP/results/spatial_overlap/OLM_rOTC"

analysis:
  task_df: 17
  rest_df: 36
  task_fwe_threshold: 3.6459
  rest_fwe_threshold: 3.3328
  binary_threshold_alpha: 0.001

sensitivity_analysis:
  min_t: 2.0
  max_t: 8.0
  step: 0.25

output:
  map_names:
    task_specific: "OLM_specific_regions"
    rest_specific: "rOTC_network_specific"
    overlap: "OLM_rOTC_overlap"
    combined_map: "OLM_rOTC_combined"
    continuous_overlap: "OLM_rOTC_continuous"
  report_name: "OLM_rOTC_spatial_overlap.txt"
  sensitivity_csv: "OLM_rOTC_threshold_sensitivity.csv"
  sensitivity_plot: "OLM_rOTC_sensitivity_plot.png"