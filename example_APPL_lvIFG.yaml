# Example configuration for Learning vs Control contrast analysis

description: "Learning vs Control contrast vs resting-state connectivity"

paths:
  task_map: "/data/projects/MeMoSLAP/derivatives/tasks/APPL/group_analysis/APPL_learning_control_tmap.nii.gz"
  rest_map: "/data/projects/MeMoSLAP/derivatives/resting_state/lvIFG/conn_lvifg_fwer_corrected.nii.gz"
  mask: "/data/standard/masks/MNI152_T1_2mm_brain_mask.nii.gz"
  output_dir: "/data/projects/MeMoSLAP/results/spatial_overlap/APPL_learning_control"

analysis:
  task_df: 17
  rest_df: 36
  task_fwe_threshold: 3.7200  # Example value for learning vs control
  rest_fwe_threshold: 3.3328
  binary_threshold_alpha: 0.001

sensitivity_analysis:
  min_t: 2.0
  max_t: 8.0
  step: 0.25

output:
  map_names:
    task_specific: "learning_control_specific"
    rest_specific: "lvIFG_network_specific"
    overlap: "learning_control_lvIFG_overlap"
    combined_map: "learning_control_combined"
    continuous_overlap: "learning_control_continuous"
  report_name: "learning_control_spatial_overlap.txt"
  sensitivity_csv: "learning_control_threshold_sensitivity.csv"
  sensitivity_plot: "learning_control_sensitivity_plot.png"